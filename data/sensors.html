  <script type="text/javascript">
    FusionCharts.ready(function () {
      var chartObj = new FusionCharts({
        type: "thermometer",
        renderAt: "chart-container",
        width: "240",
        height: "310",
        dataFormat: "json",
        dataSource: {
          chart: {
            caption: "Temperature Monitor",
            lowerLimit: "2",
            upperLimit: "32",

            decimals: "1",
            numberSuffix: "Â°C",
            showhovereffect: "1",
            thmFillColor: "#008ee4",
            showGaugeBorder: "1",
            gaugeBorderColor: "#008ee4",
            gaugeBorderThickness: "2",
            gaugeBorderAlpha: "30",
            thmOriginX: "100",
            chartBottomMargin: "20",
            valueFontColor: "#000000",
            theme: "fusion"
          },
          value: "-6",
          //All annotations are grouped under this element
          annotations: {
            showbelow: "0",
            groups: [
              {
                //Each group needs a unique ID
                id: "indicator",
                items: [
                  //Showing Annotation
                  {
                    id: "background",
                    //Rectangle item
                    type: "rectangle",
                    alpha: "50",
                    fillColor: "#AABBCC",
                    x: "$gaugeEndX-40",
                    tox: "$gaugeEndX",
                    y: "$gaugeEndY+54",
                    toy: "$gaugeEndY+72"
                  }
                ]
              }
            ]
          }
        },
        events: {
          rendered: function (evt, arg) {
            evt.sender.dataUpdate = setInterval(function () {
              var value,
                prevTemp = evt.sender.getData(),
                mainTemp = Math.random() * 10 * -1,
                diff = Math.abs(prevTemp - mainTemp);

              diff = diff > 1 ? Math.random() * 1 : diff;
              if (mainTemp > prevTemp) {
                value = prevTemp + diff;
              } else {
                value = prevTemp - diff;
              }

              evt.sender.feedData("&value=" + global_temp);
            }, 3000);
            evt.sender.updateAnnotation = function (evtObj, argObj) {
              var code,
                chartObj = evtObj.sender,
                val = chartObj.getData(),
                annotations = chartObj.annotations;

              if (val >= -4.5) {
                code = "#00FF00";
              } else if (val < -4.5 && val > -6) {
                code = "#ff9900";
              } else {
                code = "#ff0000";
              }
              annotations.update("background", {
                fillColor: code
              });
            };
          },
          renderComplete: function (evt, arg) {
            evt.sender.updateAnnotation(evt, arg);
          },
          realtimeUpdateComplete: function (evt, arg) {
            evt.sender.updateAnnotation(evt, arg);
          },
          disposed: function (evt, arg) {
            clearInterval(evt.sender.dataUpdate);
          }
        }
      });
      chartObj.render();
    });
  </script>

  <script type="text/javascript">
    var cdata = {
      backgroundColor: '#fff',
      type: "gauge",
      title: {
        text: "Lux meter"
      },
      globals: {
        fontSize: 19
      },
      plotarea: {
        margin: '80 60 0 60'
      },
      plot: {
        size: "30%",
        valueBox: {
          placement: "center",
          text: "%v",
          fontSize: 22,
          rules: [
            {
              rule: "%node-value >= 1000",
              text: "%node-value<br>very bright"
            },
            {
              rule: "%node-value < 1000 && %node-value >= 500",
              text: "%node-value<br>bright"
            },
            {
              rule: "%node-value < 500 && %node-value >= 300",
              text: "%node-value<br>not dark"
            },
            {
              rule: "%node-value < 300",
              text: "%node-value<br>dark"
            }
          ]
        }
      },
      tooltip: {
        borderRadius: 5
      },
      scaleR: {
        aperture: 270,
        minValue: 0,
        maxValue: 2000,
        step: 50,
        center: {
          visible: false
        },
        tick: {
          visible: false
        },
        item: {
          offsetR: 0
        },
        ring: {
          size: 50,
          rules: [
            {
              rule: "%v < 300",
              backgroundColor: "#E53935"
            },
            {
              rule: "%v >= 300 && %v < 500",
              backgroundColor: "#EF5350"
            },
            {
              rule: "%v >= 500 && %v < 1000",
              backgroundColor: "#FFA726"
            },
            {
              rule: "%v >= 1000",
              backgroundColor: "#29B6F6"
            }
          ]
        }
      },
      animateType: "initial",
      refresh: {
        type: "feed",
        transport: "js",
        url: "feed()",
        interval: 1500,
        resetTimeout: 1000
      },
      series: [
        {
          values: [0],
          backgroundColor: "black",
          indicator: [4, 8, 10, 20, 0.65],
          animation: {
            effect: 2,
            method: 0,
            sequence: 4,
            speed: 900
          }
        }
      ]
    };

    var iPlot = -1, fMinValue = -1, fMaxValue = -1, aCXY = null, iAperture = -1;
    var bNeedleDragging = false;

    var zcMouseMove = function (ev) {
      var aXY = [ev.clientX - $('#zc-top').offset().left, ev.clientY - $('#zc-top').offset().top];
      // calculate angle
      var fAngle = (180 / Math.PI) * Math.atan2((aCXY[1] - aXY[1]), (aCXY[0] - aXY[0]));
      if (fAngle <= -90 && fAngle >= -180) {
        fAngle += 360;
      }
      var fMinAngle = (180 - iAperture) / 2;
      var fMaxAngle = (180 + iAperture) / 2;
      var fV = fMinValue;
      if (fAngle >= fMinAngle && fAngle <= fMaxAngle) {
        fV = Math.round(fMinValue + (fMaxValue - fMinValue) * (fAngle - fMinAngle) / (fMaxAngle - fMinAngle));
      } else if (fAngle > fMaxAngle) {
        fV = fMaxValue;
      }
      zingchart.exec('zc', 'setnodevalue', {
        plotindex: iPlot,
        value: fV
      });
    }

    $(document).bind('mouseup', function () {
      if (bNeedleDragging) {
        bNeedleDragging = false;
        $(document).unbind('mousemove', zcMouseMove);
      }
    });

    zingchart.bind('zc', 'node_mousedown', function (p) {
      bNeedleDragging = true;
      iPlot = p.plotindex;
      p.ev.preventDefault();
      $(document).bind('mousemove', zcMouseMove);
    });

    zingchart.bind('zc', 'complete', function (p) {
      if (!aCXY) {
        var oInfo = zingchart.exec('zc', 'getobjectinfo', {
          object: 'scale',
          name: 'scale-r'
        });
        iAperture = oInfo.aperture;
        aCXY = [oInfo.x + oInfo.width / 2, oInfo.y + oInfo.height / 2];
        fMinValue = oInfo.minValue;
        fMaxValue = oInfo.maxValue;
      }
    });

    zingchart.render({
      id: 'zc',
      width: 300,
      height: 310,
      output: 'svg',
      data: cdata
    });


  </script>



  <script type="text/javascript">
    let global_cur_light;
    let global_temp;
    let global_hum;
    let global_water;
    const sendReq = async () => {

      const data = await fetch("/sensor");

      const parsedData = await data.json();
      console.log(parsedData);
      const water_sensor = document.querySelector("#water_sensor");
      const hum_sensor = document.querySelector("#hum_sensor");



      const num = parseInt(parsedData.height);
      const soil_lev = parseInt(parsedData.soil);
      const lux_lev = parseInt(parsedData.light_cur);
      const name = parsedData.name;
      const specy = parsedData.specy;
      const dateofbirth = parsedData.dateofbirth;
      const status = parsedData.status;
      const time_water = parsedData.time_water;
      const lux_nom = parseInt(parsedData.light_nom);
      const temp_air = parseInt(parsedData.temp);
      const hum_air = parseInt(parsedData.hum);

      global_cur_light = lux_lev;
      global_temp = temp_air;
      global_hum = hum_air;
      global_water = num;
      hum_sensor.setAttribute("data-value", parsedData.hum);
      water_sensor.setAttribute("data-value", parsedData.height);


    };
    window.feed = function (callback) {
      var tick = {};
      tick.plot0 = global_cur_light;
      callback(JSON.stringify(tick));
    };
    window.feed2 = function (callback) {
      var tick = {};
      tick.plot0 = global_hum;
      callback(JSON.stringify(tick));
    };
    window.feed3 = function (callback) {
      var tick = {};
      tick.plot0 = global_water;
      callback(JSON.stringify(tick));
    };
    const refreshInterval2 = 3000;
    setInterval(() => sendReq(), refreshInterval2);



    window.onload = function () {

      var dps = [{ label: "label1" }]; // dataPoints
      var chart = new CanvasJS.Chart("chartContainer", {
        title: {
          text: "Light metrics"
        },
        axisY: {
          includeZero: true
        },
        data: [{
          type: "line",
          dataPoints: dps
        },
        ]

      });

      var xVal = 0;
      var yVal = 100;
      var updateInterval = 1000;
      var dataLength = 20; // number of dataPoints visible at any point

      var updateChart = function (count) {

        count = count || 1;

        for (var j = 0; j < count; j++) {
          yVal = global_cur_light
          dps.push({
            x: xVal,
            y: yVal
          });
          xVal++;
        }

        if (dps.length > dataLength) {
          dps.shift();
        }

        chart.render();
      };

      updateChart(dataLength);
      setInterval(function () { updateChart() }, updateInterval);

    }

  </script>
