  <script >
  
  

const sendRequest = async () => {
   try {
    const data = await fetch("/flower");
    const parsedData = await data.json();
    console.log(parsedData);
    const background = document.querySelector("#back");
    const filledRectangle = document.querySelector("#filled-rectangle") ;
    
    const sun = document.querySelector("#sun") ;
    const num = parseInt(parsedData.height);
    const soil_lev = parseInt(parsedData.soil);
    const lux_lev = parseInt(parsedData.light_cur);
    const name = parsedData.name;
    const specy = parsedData.specy;
    const dateofbirth = parsedData.dateofbirth;
    const status = parsedData.status;
    const time_water = parsedData.time_water;
    const lux_nom = parseInt(parsedData.light_nom);

    const temp_air = parseInt(parsedData.temp);
    const hum_air =  parseInt(parsedData.hum);

    switch (true){

      case lux_lev <= lux_nom * 0.2:
          //background.setAttribute("fill", "#00240f")
          background.setAttribute("fill", "#00004d")
          sun.setAttribute("fill", "#ffffcc")
          break;
      case lux_lev <= lux_nom * 0.4:
          background.setAttribute("fill", "#005726")
          sun.setAttribute("fill", "#ffff99")
          break;
      case lux_lev <= lux_nom * 0.6:
          background.setAttribute("fill", "#008a3c")
          sun.setAttribute("fill", "#ffff66")
          break;
      case lux_lev <= lux_nom * 0.8:
          background.setAttribute("fill", "#00bd52")
          sun.setAttribute("fill", "#ffff33")
          break;
      case lux_lev <= lux_nom:
          background.setAttribute("fill", "#99ff99")
          sun.setAttribute("fill", "#ffff00")
          break;
    }
    


    const ff = 50 - (num/2);
    const h = ""+ff + "%";
    filledRectangle.setAttribute("height", h);
    document.getElementById("water_lev").innerHTML="water level:"+num+"%";
    document.getElementById("soil_lev").innerHTML="soil lev:"+soil_lev+"%";
    document.getElementById("lux_lev").innerHTML="lux lev:"+lux_lev;
    document.getElementById("temp_air").innerHTML="temp air:"+temp_air;
    document.getElementById("hum_air").innerHTML="hum air:"+hum_air+"%";
    document.getElementById("name").innerHTML="Цветок по имени:"+name;
    document.getElementById("specy").innerHTML="Вида:"+specy;
    document.getElementById("dateofbirth").innerHTML="Был посажен:"+dateofbirth;
    document.getElementById("time_water").innerHTML="Времени до следующего полива:"+time_water;
    
  } catch (e) {
    console.error(e);
  }
};

const refreshInterval = 7000;
setInterval(() => sendRequest(), refreshInterval);
 
  </script>

a.meanmenu-reveal{display:none;}
.mean-container .mean-bar{background:rgba(0, 0, 0, 0) none repeat scroll 0 0;float:left;min-height:0;padding:0;position:relative;width:100%;z-index:999999;}
.mean-container a.meanmenu-reveal {
  border: 1px solid hsl(0, 0%, 0%);
  color: hsl(0, 0%, 27%);
  cursor: pointer;
  display: block;
  font-family: Arial,Helvetica,sans-serif;
  font-size: 1px;
  font-weight: 700;
  height: 21px;
  line-height: 22px;
  margin-top: 25px;
  padding: 5px 8px;
  position: absolute;
  left: 0;
  text-decoration: none;
  top: 0;
  width: 22px;
}
.mean-container a.meanmenu-reveal span{background:#444 none repeat scroll 0 0;display:block;height:3px;margin-top:3px;}
.mean-container .mean-nav{background:#0c1923 none repeat scroll 0 0;float:left;margin-top:75px;width:100%;}
.mean-container .mean-nav ul{padding:0;margin:0;width:100%;list-style-type:none;}
.mean-container .mean-nav ul li{position:relative;float:left;width:100%;}
.mean-container .mean-nav ul li a{display:block;float:left;width:90%;padding:1em 5%;margin:0;text-align:left;color:#fff;border-top:1px solid #383838;border-top:1px solid rgba(255,255,255,0.5);text-decoration:none;text-transform:uppercase;}
.mean-container .mean-nav ul li li a{width:80%;padding:1em 10%;border-top:1px solid #f1f1f1;border-top:1px solid rgba(255,255,255,0.25);opacity:0.75;filter:alpha(opacity=75);text-shadow:none !important;visibility:visible;}
.mean-container .mean-nav ul li.mean-last a{border-bottom:none;margin-bottom:0;}
.mean-container .mean-nav ul li li li a{width:70%;padding:1em 15%;}
.mean-container .mean-nav ul li li li li a{width:60%;padding:1em 20%;}
.mean-container .mean-nav ul li li li li li a{width:50%;padding:1em 25%;}
.mean-container .mean-nav ul li a:hover{background:#252525;background:rgba(255,255,255,0.1);}
.mean-container .mean-nav ul li a.mean-expand {
  -moz-border-bottom-colors: none;
  -moz-border-left-colors: none;
  -moz-border-right-colors: none;
  -moz-border-top-colors: none;
  background: rgba(255, 255, 255, 0.1) none repeat scroll 0 0;
  border-color: currentcolor currentcolor rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.4);
  border-image: none;
  border-style: none none solid solid;
  border-width: medium medium 1px 1px;
  font-weight: 700;
  height: 32px;
  line-height: 32px;
  margin-top: 1px;
  padding: 6px 10px;
  position: absolute;
  right: 0;
  text-align: center;
  top: 0;
  width: 26px;
  z-index: 2;
}
.mean-container .mean-nav ul li a.mean-expand:hover{background:rgba(0,0,0,0.9);}
.mean-container .mean-push{float:left;width:100%;padding:0;margin:0;clear:both;}
.mean-nav .wrapper{width:100%;padding:0;margin:0;}
.mean-container .mean-bar, .mean-container .mean-bar *{-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box;}
.mean-remove{display:none !important;}
.mean-nav > ul {
  height: 224px;
  overflow-y: scroll;
}
